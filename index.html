<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row display"><p>0</p></div>
        <div class="row">
            <div class="key ac function">AC</div>
            <div class="key negativeToggle function">+/-</div>
            <div class="key modulo function">%</div>
            <div class="key divide function">/</div>
        </div>
        <div class="row">
            <div class="key seven number">7</div>
            <div class="key eight number">8</div>
            <div class="key nine number">9</div>
            <div class="key multiply function">*</div>
        </div>
        <div class="row">
            <div class="key four number">4</div>
            <div class="key five number">5</div>
            <div class="key six number">6</div>
            <div class="key subtract function">-</div>
        </div>
        <div class="row">
            <div class="key one number">1</div>
            <div class="key two number">2</div>
            <div class="key three number">3</div>
            <div class="key add function">+</div>
        </div>
        <div class="row">
            <div class="key zero number">0</div>
            <div class="key decimal">.</div>
            <div class="key result function">=</div>
        </div>
    </div>
</body>
</html>
